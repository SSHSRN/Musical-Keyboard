<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musical Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">sa</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">ri</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">ga</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">ma</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">pa</span>
    </div>
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">tha</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">ni</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">sa</span>
    </div>
    </div>
  </div>
  <div class="button-container-div">
    <button class="btn">Update Key preferences</button>
  </div>

  <audio data-key="65" src="sounds/01 sa.wav"></audio>
  <audio data-key="87" src="sounds/02 re.wav"></audio>
  <audio data-key="68" src="sounds/03 ga.wav"></audio>
  <audio data-key="70" src="sounds/04 ma.wav"></audio>
  <audio data-key="71" src="sounds/05 pa.wav"></audio>
  <audio data-key="89" src="sounds/06 tha.wav"></audio>
  <audio data-key="74" src="sounds/07 ni.wav"></audio>
  <audio data-key="75" src="sounds/08 sa.wav"></audio>

<script>
    function playSound(e) {
      // console.log(e);
      console.log(e.keyCode);
      const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key = "${e.keyCode}"]`);
      // console.log(audio);
      if(!audio) return; //Stop the function from running altogether.
      audio.currentTime = 0;//Rewind to the start if same key is pressed again.
      audio.play();
      // console.log(key);
      key.classList.add('playing');
    }
    function removeTransition(e) {
      // console.log(e);
      if(e.propertyName != 'transform') return; //Skip if it is not a transform.
      // console.log(e.propertyName);
      // console.log(this);
      this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
</script>
</body>
</html>
